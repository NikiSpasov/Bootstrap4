      function Animal(name, age) {
        this.name = name,
        this.age = age,
        this.makeSound = function() {
          console.log('Animal sound....')
        }
        this.hello = function() {

        }
      }

      function Cat(name, age) {

        this.makeSound = function() {
          console.log('meowww');
        }
      }
