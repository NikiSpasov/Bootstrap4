<!DOCTYPE html manifest="webApp.appcache">
<script>
  window.onload = function () {
    let sp = document.createElement('p');
    let geoLocator = window.navigator.geolocation;
    let currentPossition = geoLocator.getCurrentPosition(
      (result) => {
        sp.innerText = `Current possition: Latitude: ${result.coords.latitude} Longitude: ${result.coords.longitude}`;
        document.getElementById('geoLocation').appendChild(sp);
      },
      (error) => {
        window.alert('Error: ' + error.code + 'message: ' + error.message);
      }, () => {
        {        
          enableHighAccuracy: true;
          timeout: 45000
        }
      }
    )
  }
</script>

<body>
<div id="geoLocation"></div>
</body>

</html>
